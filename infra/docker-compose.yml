version: '3.3'

volumes:
  fd_data:
  fd_static:
  fd_media:

services:

  db:
    image: postgres:13
    env_file: ../.env
    volumes:
      - fd_data:/var/lib/postgresql/data

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    env_file: ../.env
    depends_on:
      - db
    volumes:
      - fd_static:/backend_static/
      - fd_media:/media/

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    depends_on:
      - backend
    volumes:
      - ../frontend/:/app/result_build/

  nginx:
    restart: always
    image: nginx:1.22.1
    ports:
      - "8080:80"
    depends_on:
      - backend
      - frontend
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - fd_static:/staticfiles/
      - fd_media:/mediafiles/